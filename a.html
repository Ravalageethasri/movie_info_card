<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Music</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
}

/* Banner */
.banner{
    height:250px;
    background: url("https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2") center center / cover no-repeat;
}

/* Channel area */
.channel{
    display:flex;
    align-items:center;
    padding:20px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

/* Logo */
.logo{
    width:90px;
    height:90px;
    border-radius:50%;
    background:#e91e63;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:40px;
    color:white;
    margin-right:20px;
}

/* Channel details */
.details h2{
    margin:0;
}
.details p{
    margin:5px 0;
    color:gray;
}

/* Subscribe button */
.subscribe{
    margin-left:auto;
}

.subscribe button{
    background:black;
    color:white;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
}

.subscribe button:hover{
    opacity:0.8;
}

/* Bottom menu */
.menu{
    position:fixed;
    bottom:0;
    width:100%;
    display:flex;
    justify-content:space-around;
    border-top:1px solid #ddd;
    padding:10px 0;
    background:white;
}
</style>
</head>

<body>

<div class="banner"></div>

<div class="channel">
    <div class="logo">üéµ</div>

    <div class="details">
        <h2>Music ‚úî</h2>
        <p>126M subscribers</p>
        <p>Official YouTube Music Channel</p>
    </div>

    <div class="subscribe">
        <button onclick="toggleSubscribe()">Subscribe</button>
    </div>
</div>

<div class="menu">
    <div>üè† Home</div>
    <div>‚ñ∂ Shorts</div>
    <div>üì∫ Subscriptions</div>
</div>

<script>
function toggleSubscribe(){
    let btn = document.querySelector(".subscribe button");

    if(btn.innerText === "Subscribe"){
        btn.innerText = "Subscribed";
        btn.style.background = "gray";
    } else {
        btn.innerText = "Subscribe";
        btn.style.background = "black";
    }
}
</script>

</body>
</html>
